     pip:
       name: "docker<5" 
       become: yes
   - name: Creating docker image
     docker_container:
       name: myapp
       image: php:8.0.9-apache
       state: started
       recreate: yes
       ports:
         - "80:80"
       volumes_from:
         - . /var/www/html
      


